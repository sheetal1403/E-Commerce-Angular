<!-- SECTION -->
<div class="section">
  <div class="container">
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
        </div>
      </div>
      <!-- /section title -->

      <!--Product-->
      <div class="col-md-12">
        <div class="row product-container">
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="thumbnail">
              <img
                [src]="p.image"
                alt="{{ p.name }}"
                class="card-img-top"

                style="cursor: pointer;"
                (click)="selectProduct(p.id)">
                <div class="caption">
                  <h4>{{ p.name | titlecase}}</h4>
                  <p>{{ p.description.substr(0, 100) }}...</p>
                  <p class="lead">{{p.price | currency: 'USD'}}</p>
                </div>
                <div class="row" style="margin: 3px 0;">
                  <div class="col-md-6">
                    <button class="btn btn-primary"
                    [class.disabled] = "p.quantity < 1"
                    [class.btn-danger] = "p.quantity < 1"
                    (click) = "addToCart(p.id)">
                  {{ p.quantity < 1 ? "No Stock" : "Add to cart" }}
                  </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      <!--/Product-->

    </div>
  </div>
</div>
<!-- /SECTION -->
